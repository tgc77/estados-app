<mat-card>
  <mat-card-header>
    <mat-card-title>Cidade</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form
      (submit)="onSaveCidade(cidadeForm)"
      #cidadeForm="ngForm"
      *ngIf="!isLoading"
    >
      <mat-form-field>
        <input
          matInput
          type="text"
          name="nome"
          pattern="[A-Za-zÀ-ÿd ]+"
          [ngModel]="cidade?.nome"
          required
          placeholder="Nome Cidade"
          #nome="ngModel"
        />
        <mat-error *ngIf="nome.invalid"
          >Por favor entre o nome da cidade.</mat-error
        >
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>
